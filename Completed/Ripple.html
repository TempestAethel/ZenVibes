<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Ripple Effect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #34495e; /* Default dark background */
            color: white;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: rippleAnim 2s infinite;
            transition: all 0.3s ease;
        }

        @keyframes rippleAnim {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Button styling */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #1abc9c; /* Teal */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .toggle-btn:hover {
            background: #16a085; /* Slightly darker teal */
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        /* Colorful Theme */
        .colorful {
            background-color: #2c3e50; /* Dark Teal */
        }

        .colorful .ripple {
            background: rgba(26, 188, 156, 0.6); /* Teal ripple */
            animation: colorfulRippleAnim 2s infinite;
        }

        @keyframes colorfulRippleAnim {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.6;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <button class="toggle-btn" id="toggleButton">Toggle Colorful</button>

    <script>
        const body = document.body;
        const button = document.getElementById('toggleButton');

        let isColorful = false;

        button.addEventListener('click', () => {
            isColorful = !isColorful;
            if (isColorful) {
                body.classList.add('colorful');
            } else {
                body.classList.remove('colorful');
            }
        });

        document.body.addEventListener('click', function(event) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            document.body.appendChild(ripple);

            const size = Math.random() * 100 + 50;
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.top = `${event.clientY - size / 2}px`;
            ripple.style.left = `${event.clientX - size / 2}px`;

            setTimeout(() => {
                ripple.remove();
            }, 2000);
        });
    </script>
</body>
</html>
