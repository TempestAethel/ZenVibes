<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy Cloudy Sky</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #A1C8E6, #D0E4F2); /* Gradient for a more realistic sky */
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: default;
        }

        .cloud {
            position: absolute;
            background: white;
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Download button styles */
        .download-btn {
            position: absolute;
            bottom: 20px;
            background-color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }

        .download-icon {
            font-size: 24px;
            line-height: 0; /* Centering the icon */
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    <button class="download-btn" onclick="download()">
        <span class="download-icon">☁️</span> <!-- Cloud symbol -->
    </button>

    <script>
        // Function to create a fluffy cloud
        function createCloud(x, y) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            const baseSize = Math.random() * 60 + 50; // Base size for cloud
            cloud.style.width = `${baseSize}px`;
            cloud.style.height = `${baseSize}px`; // Make it more spherical
            cloud.style.left = `${x}px`;
            cloud.style.top = `${y}px`;
            cloud.style.animation = `float ${Math.random() * 4 + 3}s ease-in-out infinite`;

            // Create layers for fluffy appearance
            for (let i = 0; i < 6; i++) {
                const layer = document.createElement('div');
                layer.className = 'cloud';
                const size = baseSize * (0.5 + Math.random() * 0.5); // Random size for layers
                layer.style.width = `${size}px`;
                layer.style.height = `${size}px`; // Make it more spherical
                layer.style.left = `${Math.random() * 40 - 20}px`; // Random horizontal offset
                layer.style.top = `${Math.random() * 30 - 15}px`; // Random vertical offset
                layer.style.opacity = 0.7; // Adjust opacity for fluffiness
                cloud.appendChild(layer);
            }

            document.querySelector('.sky').appendChild(cloud);

            // Add event listeners for interaction
            cloud.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                cloud.remove();
            });

            cloud.addEventListener('mousedown', (e) => {
                if (e.button === 1) { // Middle mouse button
                    cloud.style.position = 'absolute';
                    cloud.style.transition = 'none'; // Disable transitions during drag
                    const moveCloud = (event) => {
                        cloud.style.left = `${event.pageX - baseSize / 2}px`;
                        cloud.style.top = `${event.pageY - baseSize / 2}px`;
                    };
                    document.addEventListener('mousemove', moveCloud);
                    document.addEventListener('mouseup', () => {
                        document.removeEventListener('mousemove', moveCloud);
                        cloud.style.transition = ''; // Re-enable transitions
                    }, { once: true });
                }
            });
        }

        // Create cloud on left click
        document.addEventListener('click', (e) => {
            createCloud(e.pageX - 30, e.pageY - 30); // Center cloud on click
        });

        // Download function
        function download() {
            const element = document.createElement('a');
            const file = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
            element.href = URL.createObjectURL(file);
            element.download = 'cloudy_sky.html';
            document.body.appendChild(element); // Append to the document
            element.click(); // Simulate click
            document.body.removeChild(element); // Remove from document
        }
    </script>
</body>
</html>
