<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudy Sky</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6); /* Light blue to light gray */
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: default;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Download button styles */
        .download-btn {
            position: absolute;
            bottom: 20px;
            background-color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }

        .download-icon {
            font-size: 24px;
            line-height: 0; /* Centering the icon */
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    <button class="download-btn" onclick="download()">
        <span class="download-icon">☁️</span> <!-- Cloud symbol -->
    </button>

    <script>
        // Function to create a new cloud
        function createCloud(x, y) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            const size = Math.random() * 80 + 50; // Random size between 50 and 130
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size / 1.5}px`;
            cloud.style.left = `${x}px`;
            cloud.style.top = `${y}px`;

            // Create additional layers for fluffy appearance
            const layerCount = Math.floor(Math.random() * 3) + 2; // 2 to 4 layers
            for (let i = 0; i < layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'cloud';
                layer.style.width = `${size * (Math.random() * 0.5 + 0.5)}px`;
                layer.style.height = `${(size / 1.5) * (Math.random() * 0.5 + 0.5)}px`;
                layer.style.left = `${Math.random() * 40 - 20}px`;
                layer.style.top = `${Math.random() * 40 - 20}px`;
                layer.style.opacity = 0.8;
                cloud.appendChild(layer);
            }

            cloud.style.animation = `float ${Math.random() * 3 + 4}s ease-in-out infinite`;
            document.querySelector('.sky').appendChild(cloud);

            // Add event listeners for interaction
            cloud.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                cloud.remove();
            });

            cloud.addEventListener('mousedown', (e) => {
                if (e.button === 1) { // Middle mouse button
                    cloud.style.position = 'absolute';
                    cloud.style.transition = 'none'; // Disable transitions during drag
                    const moveCloud = (event) => {
                        cloud.style.left = `${event.pageX - size / 2}px`;
                        cloud.style.top = `${event.pageY - size / 3}px`;
                    };
                    document.addEventListener('mousemove', moveCloud);
                    document.addEventListener('mouseup', () => {
                        document.removeEventListener('mousemove', moveCloud);
                        cloud.style.transition = ''; // Re-enable transitions
                    }, { once: true });
                }
            });
        }

        // Create cloud on left click
        document.addEventListener('click', (e) => {
            createCloud(e.pageX, e.pageY);
        });

        // Download function
        function download() {
            const element = document.createElement('a');
            const file = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
            element.href = URL.createObjectURL(file);
            element.download = 'cloudy_sky.html';
            document.body.appendChild(element); // Append to the document
            element.click(); // Simulate click
            document.body.removeChild(element); // Remove from document
        }
    </script>
</body>
</html>
