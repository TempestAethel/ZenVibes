<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudy Sky</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6); /* Light blue to light gray */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .sky {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Cloud definitions */
        .cloud:nth-child(1) {
            width: 200px;
            height: 100px;
            left: 15%;
            top: 10%;
            animation: float 6s ease-in-out infinite;
        }
        .cloud:nth-child(1):before {
            width: 120px;
            height: 120px;
            left: 30px;
            top: -20px;
        }
        .cloud:nth-child(1):after {
            width: 150px;
            height: 150px;
            left: -50px;
            top: 10px;
        }

        .cloud:nth-child(2) {
            width: 220px;
            height: 120px;
            left: 60%;
            top: 15%;
            animation: float 7s ease-in-out infinite;
        }
        .cloud:nth-child(2):before {
            width: 140px;
            height: 140px;
            left: 40px;
            top: -30px;
        }
        .cloud:nth-child(2):after {
            width: 160px;
            height: 160px;
            left: -60px;
            top: 10px;
        }

        .cloud:nth-child(3) {
            width: 180px;
            height: 100px;
            left: 30%;
            top: 40%;
            animation: float 5s ease-in-out infinite;
        }
        .cloud:nth-child(3):before {
            width: 100px;
            height: 100px;
            left: 20px;
            top: -10px;
        }
        .cloud:nth-child(3):after {
            width: 120px;
            height: 120px;
            left: -40px;
            top: 5px;
        }

        .cloud:nth-child(4) {
            width: 250px;
            height: 140px;
            left: 70%;
            top: 50%;
            animation: float 8s ease-in-out infinite;
        }
        .cloud:nth-child(4):before {
            width: 160px;
            height: 160px;
            left: 50px;
            top: -40px;
        }
        .cloud:nth-child(4):after {
            width: 180px;
            height: 180px;
            left: -80px;
            top: 10px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Download button styles */
        .download-btn {
            position: absolute;
            bottom: 20px;
            background-color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }

        .download-icon {
            font-size: 24px;
            line-height: 0; /* Centering the icon */
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <button class="download-btn" onclick="download()">
        <span class="download-icon">☁️</span> <!-- Cloud symbol -->
    </button>

    <script>
        function download() {
            const element = document.createElement('a');
            const file = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
            element.href = URL.createObjectURL(file);
            element.download = 'cloudy_sky.html';
            document.body.appendChild(element); // Append to the document
            element.click(); // Simulate click
            document.body.removeChild(element); // Remove from document
        }
    </script>
</body>
</html>
