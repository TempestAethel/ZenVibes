<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Color Palette</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #B0B0B0; /* Default gray gradient */
      transition: background 0.5s ease;
    }

    .color-palette {
      display: grid;
      grid-template-columns: repeat(10, 30px); /* 10 columns for 100 colors */
      gap: 5px;
      padding: 10px;
      border: 2px solid #000;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    .color-palette div {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .color-palette div:hover {
      transform: scale(1.2);
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    /* Tooltips */
    .color-palette div::after {
      content: attr(data-color);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      padding: 2px 5px;
      font-size: 12px;
      border-radius: 3px;
      opacity: 0;
      pointer-events: none; /* Ensure it does not block other clicks */
      transition: opacity 0.2s ease;
      white-space: nowrap;
    }

    .color-palette div:hover::after {
      opacity: 1;
    }

    .color-input {
      display: none;
    }

    /* Button and input styles */
    .reset-button {
      position: fixed;
      bottom: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .reset-button:hover {
      background-color: #0056b3;
    }

    .reset-button:active {
      background-color: #00408d;
    }

    .input-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .input-wrapper input[type="range"] {
      width: 200px;
      margin-right: 10px;
    }

    .input-wrapper label {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <!-- Color Picker Grid -->
  <div class="color-palette">
    <!-- Colors will be dynamically added with JavaScript -->
  </div>

  <!-- Hidden color input to simulate color picker -->
  <input type="color" id="symbolColor" class="color-input">

  <!-- Input for choosing gradient angle -->
  <div class="input-wrapper">
    <label for="gradientAngle">Gradient Angle:</label>
    <input type="range" id="gradientAngle" min="0" max="360" value="90" step="1">
    <span id="angleValue">90°</span>
  </div>

  <!-- Reset button -->
  <button class="reset-button" id="resetButton">Reset</button>

  <script>
    const colors = [
      '#FF0000', '#FF3300', '#FF5733', '#FF6F33', '#FF8C00', '#FF9800', '#FFB347', '#FFCC33', '#FFD700', '#FFFF00',
      '#F5FF33', '#A1FF33', '#80FF33', '#66FF33', '#33FF57', '#32CD32', '#4CAF50', '#2E8B57', '#20B2AA', '#00FF00',
      '#33FFF5', '#00FFFF', '#00BFFF', '#1E88E5', '#3399FF', '#3366FF', '#3357FF', '#0000FF', '#00008B', '#000080',
      '#8A2BE2', '#6A5ACD', '#4B0082', '#9C27B0', '#8B008B', '#7FFF00', '#9933FF', '#8B00FF', '#8A2BE2', '#D2691E',
      '#B22222', '#B0B0B0', '#C0C0C0', '#A52A2A', '#D2691E', '#5F9EA0', '#808000', '#008080', '#A52A2A', '#4B0082',
      '#FF3380', '#FF1493', '#FF6347', '#FF4500', '#FF8C00', '#2E8B57', '#6A5ACD', '#FFD700', '#B0E0E6', '#B0C4DE',
      '#C0C0C0', '#6A5ACD', '#32CD32', '#FF4500', '#DAA520', '#FF6347', '#FFD700', '#FF1493', '#FF4500', '#00BFFF',
      '#8A2BE2', '#98FB98', '#FFD700', '#ADFF2F', '#8A2BE2', '#4B0082', '#4CAF50', '#FF6347', '#00FFFF', '#6B8E23',
      '#B22222', '#4B0082', '#D2691E', '#8B0000', '#808000', '#7FFF00', '#FF00FF', '#FF8C00', '#2E8B57', '#4CAF50',
      '#D2691E', '#5F9EA0', '#F5FF33', '#FF3380', '#B0E0E6', '#5F9EA0', '#B0C4DE', '#B0B0B0', '#FF0000', '#FF8C00',
      '#FF6F61', '#E64A19', '#D32F2F', '#FF5722', '#FF7043', '#FF8A65', '#FF9E80', '#FFAB91', '#FFB74D', '#FFEB3B',
      '#FBC02D', '#FDD835', '#FBC02D', '#FFEB3B', '#FFEA00', '#FFB300', '#F57C00', '#FF6F00', '#FF8F00', '#FF9E00',
      '#FF5722', '#FF7043', '#FF8A65', '#FF9E80', '#FFAB91', '#FF6F61', '#E64A19', '#D32F2F', '#FF5722', '#FF7043',
      '#3F51B5', '#5C6BC0', '#8E24AA', '#9C27B0', '#AB47BC', '#6A1B9A', '#9C27B0', '#4A148C', '#8E24AA', '#7B1FA2',
      '#7FFF00', '#32CD32', '#4CAF50', '#43A047', '#2E7D32', '#1B5E20', '#0D5302', '#1B5E20', '#8BC34A', '#66BB6A',
      '#4CAF50', '#388E3C', '#00796B', '#004D40', '#00796B', '#0288D1', '#0288D1', '#004D40', '#002984', '#1976D2',
      '#1A237E', '#3F51B5', '#5C6BC0', '#7986CB', '#9FA8DA', '#B0BEC5', '#90A4AE', '#607D8B', '#546E7A', '#455A64',
      '#37474F', '#263238', '#212121', '#616161', '#757575', '#9E9E9E', '#BDBDBD', '#E0E0E0', '#F5F5F5', '#FFFFFF'
    ];

    let selectedColors = [];
    const colorPalette = document.querySelector('.color-palette');
    const angleSlider = document.querySelector('#gradientAngle');
    const angleValue = document.querySelector('#angleValue');

    // Generate the color palette dynamically
    colors.forEach(color => {
      const colorDiv = document.createElement('div');
      colorDiv.style.backgroundColor = color;
      colorDiv.setAttribute('data-color', color);  // Set tooltip for color
      colorDiv.addEventListener('click', () => toggleColor(colorDiv, color));
      colorPalette.appendChild(colorDiv);
    });

    // Toggle selected color and apply gradient
    function toggleColor(colorDiv, color) {
      if (colorDiv.style.border === '2px solid red') {
        colorDiv.style.border = 'none';
        selectedColors = selectedColors.filter(c => c !== color);
      } else {
        colorDiv.style.border = '2px solid red';
        selectedColors.push(color);
      }
      updateGradient();
    }

    // Update gradient based on selected colors
    function updateGradient() {
      const angle = angleSlider.value;
      const gradient = `linear-gradient(${angle}deg, ${selectedColors.join(', ')})`;
      document.body.style.background = gradient;
    }

    // Event listeners for updating gradient angle
    angleSlider.addEventListener('input', () => {
      angleValue.textContent = `${angleSlider.value}°`;
      updateGradient();
    });

    // Reset button functionality
    document.querySelector('#resetButton').addEventListener('click', () => {
      selectedColors = [];
      document.querySelectorAll('.color-palette div').forEach(div => {
        div.style.border = 'none';
      });
      angleSlider.value = 90;
      angleValue.textContent = '90°';
      updateGradient();
    });

    // Initial gradient update
    updateGradient();
  </script>
</body>
</html>
