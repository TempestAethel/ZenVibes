<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Color Slider</title>
    <style>
        body {
            background: linear-gradient(-45deg, #1a1a1a, #4d4d4d, #808080, #333333);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        #colorLabel {
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            margin: 20px 0;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 1px;
            margin-top: 20px;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .color-box {
            width: 100%;
            height: 30px;
            cursor: pointer;
            border: 1px solid #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .color-box:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        #hueSlider {
            width: 100%;
            margin: 20px 0;
            -webkit-appearance: none;
            background: linear-gradient(to right, 
                hsl(0, 100%, 50%), 
                hsl(60, 100%, 50%), 
                hsl(120, 100%, 50%), 
                hsl(180, 100%, 50%), 
                hsl(240, 100%, 50%), 
                hsl(300, 100%, 50%), 
                hsl(360, 100%, 50%)
            );
            border-radius: 5px;
        }

        input[type="range"] {
            height: 8px;
            margin: 10px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: 2px solid #333;
            transition: background 0.2s;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: 2px solid #333;
            transition: background 0.2s;
        }
    </style>
</head>
<body>

    <h1>Dynamic Color Slider</h1>
    <div id="colorLabel">Hex Value: #FFFFFF | RGB: (255, 255, 255)</div>
    <input type="range" id="hueSlider" min="0" max="360" value="0" />
    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const hueSlider = document.getElementById('hueSlider');
        const colorLabel = document.getElementById('colorLabel');

        function generateColors(hue) {
            grid.innerHTML = '';
            for (let i = 0; i < 400; i++) {
                const saturation = Math.floor((i % 20) * 5.25);
                const lightness = Math.floor(Math.floor(i / 20) * 5.25);
                const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                const hexColor = hslToHex(hue, saturation, lightness);
                const rgbColor = hslToRgb(hue, saturation, lightness);
                
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = color;

                colorBox.onclick = () => {
                    navigator.clipboard.writeText(hexColor);
                    colorLabel.textContent = `Hex Value: ${hexColor} | RGB: ${rgbColor}`; // Update label with clicked color
                };

                grid.appendChild(colorBox);
            }
        }

        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;
            const a = s * Math.min(l, 1 - l);
            const f = (n) => {
                const k = (n + h / 30) % 12;
                return Math.round(255 * (l - a * Math.max(-1, Math.min(k - 3, 9 - k, 1))));
            };
            const r = f(0), g = f(8), b = f(4);
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }

        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;
            const a = s * Math.min(l, 1 - l);
            const f = (n) => {
                const k = (n + h / 30) % 12;
                return Math.round(255 * (l - a * Math.max(-1, Math.min(k - 3, 9 - k, 1))));
            };
            return `${f(0)}, ${f(8)}, ${f(4)}`;
        }

        hueSlider.addEventListener('input', () => {
            generateColors(hueSlider.value);
        });

        // Initialize the grid with the default hue
        generateColors(0);
    </script>

</body>
</html>
